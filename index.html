<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aasman me chukar dekha</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <a-scene embedded arjs>
            <a-entity camera look-controls></a-entity>

            <!-- Always visible text entity -->
            <a-entity 
                id="happy-diwali-text"
                text="value: Happy diwali; color: red; align: center; width: 6;" 
                position="0 2 -5" 
                scale="2 2 1" 
                text-shadow="enabled: true; color: black; opacity: 0.5" 
                animation="property: scale; to: 2.2 2.2 1; dir: alternate; dur: 500; loop: true"
                visible="true"> <!-- Make it always visible -->
            </a-entity>

            <!-- Optional: Add a plane for background contrast -->
            <a-plane position="0 1 -6" rotation="-90 0 0" width="6" height="2" color="#000" opacity="0.5" visible="true"></a-plane>
        </a-scene>
    </div>

    <script>

        // });

        // document.querySelector('a-scene').setAttribute('show-text-on-sky', '');
    </script>
</body>
</html>
