<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From my side</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <a-scene embedded arjs>
            <a-entity camera look-controls position="0 0 0"> <!-- Camera entity -->
                <a-entity 
                    id="happy-diwali-text"
                    text="value: Happy Diwali; color: red; align: center; width: 6;" 
                    position="0 2 -3"  <!-- Adjusted Y position -->
                    scale="2 2 1" 
                    text-shadow="enabled: true; color: black; opacity: 0.5" 
                    visible="false"> <!-- Initially hidden -->
                </a-entity>
                
                <!-- Plane attached to the camera -->
                <a-plane position="0 1 -3" rotation="-90 0 0" width="6" height="2" color="#000" opacity="0.5" visible="true"></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        AFRAME.registerComponent('show-text-on-sky', {
            init: function() {
                this.textEntity = document.getElementById('happy-diwali-text');
                this.checkSky(); // Initial check to set visibility
            },

            tick: function(){
                this.checkSky();
            },

            checkSky: function() {
                const camera = this.el.sceneEl.camera;
                const direction  = new THREE.Vector3();
                camera.getWorldDirection(direction);

                const angle = direction.y;
                console.log("Camera direction Y:", angle); // Log the angle for debugging
                
                // Adjust the threshold for showing the text
                if(angle > 0.5) {
                    this.textEntity.setAttribute('visible', 'true');
                } else {
                    this.textEntity.setAttribute('visible', 'false');
                }
            }
        });

        document.querySelector('a-scene').setAttribute('show-text-on-sky', '');
    </script>
</body>
</html>
